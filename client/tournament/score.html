<div class="row-fluid" ng-controller="ScoreCtrl">
  <table class="table table-striped table-bordered">
    <thead>
      <tr>
        <th class="number">No</th>
        <th class="number">Points</th>
        <th class="number">Pair</th>
        <th class="center">North/East</th>
        <th class="center">South/West</th>
      </tr>
    </thead>
    <tbody id="pairsTableBody">
        <tr ng-repeat="pair in pairs">
            <td class="number">{{$index + 1}}</td>
            <td class="number">{{pair.score}}</td>
            <td class="number">{{pair.no}}</td>
            <td class="center">{{pair.ne.name}}</td>
            <td class="center">{{pair.sw.name}}</td>
        </tr>
    </tbody>
  </table>
</div>
