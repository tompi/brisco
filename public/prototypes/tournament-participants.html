<!DOCTYPE html>
<html>    
    <head>
        <title>DupliScore</title>
        <link rel='stylesheet' href='../css/bootstrap.css' />
        <link rel='stylesheet' href='../css/font-awesome.min.css' />
        <link rel='stylesheet' href='../css/dupliscore.css' />
    </head>
    
    <body class="container">
        <div class="navbar navbar-fixed-top">
            <div class="navbar-inner">
                <div class="container">
                    <a class="brand" href="/about">DupliScore</a>
                    <div class="nav-collapse collapse">
                        <ul class="nav">
                            <li class="">
                                <a href="/">Home</a>
                            </li>
                            <li class="">
                                <a href="/myaccount">My account</a>
                            </li>
                            <li class="active">
                                <a href="/tournaments">Tournaments</a>
                            </li>
                            <li class="">
                                <a href="/players">Players</a>
                            </li>
                            <li class="pull-right">
                                <a href="/logout">
                                    <i class="icon-signout"></i> Log out
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
                                
        <div class="row-fluid">
            <div class="span12">
                <h2>Friday duplicate special <small>09/14/2012 15 pairs 32 boards</small></h2>
            </div>
        </div>
        <div class="row-fluid">
            <div class="span12">
                <ul class="nav nav-tabs">
                    <li><a href="tournament-setup.html">Setup</a></li>
                    <li class="active"><a href="#">Participants</a></li>
                    <li><a href="tournament-boards.html">Board results</a></li>
                    <li><a href="tournament-results.html">Results</a></li>
                    <li><a href="tournament-cardFile.html">Cards</a></li>                    
                </ul>
            </div>
        </div>
        <div id="pairListApp">
            <div class="row-fluid">
                <h3>&nbsp;
                <a class="btn" id="add-pair">
                    <i class="icon-plus-sign"></i> Add pair
                </a>
                </h3>
            </div>
            <div class="row-fluid">
                <div id="pairEditor" class="modal hide fade"></div>
            </div>
            <div class="row-fluid">
                <p><br/></p>
                <table id="pairsTable" class="table table-striped table-bordered table-hover contracts">
                    <thead>
                        <tr>
                            <th class="number">Pair</th>
                            <th class="center">North/East</th>
                            <th class="center">South/West</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody id="pairsTableBody">
                    </tbody>
                </table>
            </div>
        </div>
        
        <script type="text/template" id="pairsTableTemplate">
            <td class="edit number">{{pairNo}}</td>
            <td class="edit center">{{nameNE}}</td>
            <td class="edit center">{{nameSW}}</td>
            <td class="delete center"><a href="#"><i class="icon-minus-sign"></i> Remove</a></td>
        </script>
        <script type="text/template" id="editPairsTemplate">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h3>Modal header</h3>
            </div>        
            <div class="modal-body">
                <form>
                    <label>Pair Number</label>
                    <input class="input-small" id="pairNo" value="{{pairNo}}"/>
                    <label>North/East</label>
                    <input id="nameNE" value="{{nameNE}}"/>
                    <label>South/West</label>
                    <input id="nameSW" value="{{nameSW}}"/>                        
                </form>
            </div>
            <div class="modal-footer">
                <a href="#" data-dismiss="modal"  class="btn">Close</a>
                <a id="save-pair" href="#" class="btn btn-primary">Save</a>
            </div>                
        </script>
        
        <script src="../js/lib/jquery.js"></script>
        <script src="../js/lib/underscore.js"></script>
        <script src="../js/lib/bootstrap.js"></script>
        <script src="../js/lib/handlebars.js"></script>
        <script src="../js/lib/backbone.js"></script>
        <script src="../js/brisco/briscoGame.js"></script>
        <script src="../js/brisco/briscoScore.js"></script>
        <script src="../js/brisco/briscoHtml.js"></script>
        <script src="participants.js"></script>
    </body>
</html>
