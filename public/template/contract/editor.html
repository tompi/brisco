<div class="bid-pad">
  <div class="row-fluid">
    <div class="span3 pass bidbutton" ng-class="{active: isActiveLevel(0)}" ng-click="setLevel(0)">Pass</div>
    <div class="span3 bidbutton" ng-class="{active: isActiveLevel(1)}" ng-click="setLevel(1)">1</div>
    <div class="span3 bidbutton" ng-class="{active: isActiveLevel(2)}" ng-click="setLevel(2)">2</div>
    <div class="span3 bidbutton" ng-class="{active: isActiveLevel(3)}" ng-click="setLevel(3)">3</div>
  </div>
  <div class="row-fluid">
    <div class="span3 bidbutton" ng-class="{active: isActiveLevel(4)}" ng-click="setLevel(4)">4</div>
    <div class="span3 bidbutton" ng-class="{active: isActiveLevel(5)}" ng-click="setLevel(5)">5</div>
    <div class="span3 bidbutton" ng-class="{active: isActiveLevel(6)}" ng-click="setLevel(6)">6</div>
    <div class="span3 bidbutton" ng-class="{active: isActiveLevel(7)}" ng-click="setLevel(7)">7</div>
  </div>
  <div class="row-fluid">
    <div class="span3 bidbutton clubs" ng-class="{active: isActiveSuit(0)}" ng-click="setSuit(0)">&clubs;</div>
    <div class="span3 bidbutton diams" ng-class="{active: isActiveSuit(1)}" ng-click="setSuit(1)">&diams;</div>
    <div class="span3 bidbutton hearts" ng-class="{active: isActiveSuit(2)}" ng-click="setSuit(2)">&hearts;</div>
    <div class="span3 bidbutton spades" ng-class="{active: isActiveSuit(3)}" ng-click="setSuit(3)">&spades;</div>
  </div>
  <div class="row-fluid">
    <div class="span3 bidbutton notrump" ng-class="{active: isActiveSuit(4)}" ng-click="setSuit(4)">NT</div>
    <div class="span3">&nbsp;</div>
    <div class="span3 bidbutton doubled" ng-class="{active: contract.Doubled}" ng-click="contract.Doubled = !contract.Doubled">X</div>
    <div class="span3 bidbutton redoubled" ng-class="{active: contract.ReDoubled}" ng-click="contract.ReDoubled = !contract.ReDoubled">XX</div>
  </div>
  <div class="row-fluid">
    <div class="span3 bidbutton" ng-class="{active: isActiveDeclarer(0)}" ng-click="setDeclarer(0)">North</div>
    <div class="span3 bidbutton" ng-class="{active: isActiveDeclarer(1)}" ng-click="setDeclarer(1)">South</div>
    <div class="span3 bidbutton" ng-class="{active: isActiveDeclarer(2)}" ng-click="setDeclarer(2)">East</div>
    <div class="span3 bidbutton" ng-class="{active: isActiveDeclarer(3)}" ng-click="setDeclarer(3)">West</div>
  </div>
  <div class="row-fluid">
    <div class="span4 bidbutton" ng-click="decrTricks()"><i class="icon-minus-sign"></i></div>
    <div class="span4 center"><input class="input-mini" type="text" ng-model="contract.Tricks"/></div>
    <div class="span4 bidbutton" ng-click="incTricks()"><i class="icon-plus-sign"></i></div>
  </div>
  <div class="row-fluid">
    <div class="span12 contract" ng-bind-html-unsafe="contract | contractResultFormatter:activeBoard.no">
    </div>
  </div>
