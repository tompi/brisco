<!DOCTYPE html>
<html>    
  <head>
    <title>DupliScore</title>
    <link rel='stylesheet' href='../css/bootstrap.css' />
    <link rel='stylesheet' href='../css/font-awesome.min.css' />
    <link rel='stylesheet' href='../css/angular-ui.css' />
    <link rel='stylesheet' href='../css/jquery-ui/jquery-ui.min.css' />
    <link rel='stylesheet' href='../css/dupliscore.css' />
  </head>

  <body class="container">
    <ng:include src="'../topmenu.html'"></ng:include>
    <div ng-controller="TournamentCtrl">
    <div class="row-fluid" ng-hide="tournamentLoaded">
        <p>How much longer before this is a defined pause?</p>
        <div class="progress progress-striped active">
            <div id="progressBar" style="width: 1%;" class="bar"></div>
        </div>
        <script type="text/javascript">
            var progress = 1;
            var progressBar = document.getElementById('progressBar');
            function incrementProgress() {
                progress++;
                progressBar.style.width = progress + '%';
                if (progress < 100) setTimeout(incrementProgress, 50);
            }
            incrementProgress();                
        </script>
    </div>
    <div class="row-fluid" ng-cloak ng-show="tournamentLoaded">
      <div class="span12">
        <h2>{{tournament.name}} <small>{{tournament.startDate | date:'MM/dd/yyyy'}} - {{tournament.pairs.length}} pairs - {{tournament.boards.length}} boards</small></h2>
      </div>
    </div>
    <tabs ng-cloak>
    <pane heading="Setup">
      <ng:include src="'setup.html'"></ng:include>
    </pane>
    <pane heading="Participants">
      <ng:include src="'participants.html'"></ng:include>
    </pane>
    <pane heading="Board results">
      <ng:include src="'board-results.html'"></ng:include>
    </pane>
    <pane heading="Score">
      <ng:include src="'score.html'"></ng:include>
    </pane>
    <pane heading="Cards">
      <ng:include src="'cards.html'"></ng:include>
    </pane>
    </tabs>
    </div>
    <script src="../js/lib/require.js" data-main="tournament.js"></script>
  </body>
</html>
